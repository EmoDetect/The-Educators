<html>
    <head>
        <title>Login</title>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./login-style.css" />

    <body>
        <header>
            <div class="header-container">
                <nav class="nav">
                    <a
                        href="/src/pages/educator-dashboard/educator-dashboard.html"
                        class="logo"
                    >
                        <img
                            src="/src/img/logo.png"
                            alt="logo"
                            onClick="window.location.reload()"
                        />
                    </a>
                </nav>
            </div>
        </header>
        <main>
            <div id="login-div" class="main-div">
                <h3>Login</h3>
                <input type="email" placeholder="Email..." id="email_field" />
                <input
                    type="password"
                    placeholder="Password..."
                    id="password_field"
                />
                <button id="login-button" onclick="login()">
                    Login to Account
                </button>
                <p id="display-or-text"><span>or</span></p>
                <button id="new-account" onclick="showRegisterForm()">
                    Create New Account
                </button>
            </div>

            <!-- register -->
            <div id="register-div" class="main-div">
                <h3>Create New Account</h3>
                <input
                    type="email"
                    placeholder="Email..."
                    id="email_field_register"
                />
                <input
                    type="password"
                    placeholder="Password..."
                    id="password_field_register"
                />
                <button id="register_button">Register</button>
            </div>

            <img
                src="/src/img/kid2.png"
                alt="kid-login-photo"
                id="kid-login-photo"
                height=""
            />
        </main>
