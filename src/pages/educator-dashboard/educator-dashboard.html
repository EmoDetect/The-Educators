<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Educator Dashboard</title>
        <link rel="stylesheet" href="/src/styles/style.css" />
        <link rel="stylesheet" href="/src/styles/educator-dashboard.css" />
        <link rel="stylesheet" href="/src/styles/header.css" />
        <link rel="stylesheet" href="/src/styles/footer.css" />
        <link rel="stylesheet" href="/src/styles/loader-style.css" />
        <style>
            header {
                background-color: #008c99;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header-container">
                    <nav class="nav">
                        <a
                            href="/src/pages/educator-dashboard/educator-dashboard.html"
                            class="logo"
                        >
                            <img
                                src="/src/img/logo.png"
                                alt="logo"
                                onClick="window.location.reload()"
                            />
                        </a>
                        <ul class="nav-list">
                            <li>
                                <a
                                    href="/src/pages/educator-dashboard/educator-dashboard.html"
                                    class="nav-link"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a href="#statistics-section" class="nav-link"
                                    >Statistics</a
                                >
                            </li>
                            <li>
                                <a href="#overview-section" class="nav-link"
                                    >Overview</a
                                >
                            </li>
                        </ul>
                        <a href="#" id="nav-logout">Logout</a>
                    </nav>
                </div>
            </header>

            <main>
                <div class="loader">
                    <div class="circular">
                        <div class="inner"></div>
                        <div class="outer"></div>
                        <div class="numb"></div>
                        <div class="circle">
                            <div class="bar left">
                                <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                    <script>
                        const numb = document.querySelector('.numb');
                        let counter = 0;
                        setInterval(() => {
                            if (counter == 100) {
                                clearInterval();
                            } else {
                                counter += 1;
                                // numb.textContent = counter + '%';
                            }
                        }, 80);
                    </script>
                </div>

                <section id="statistics-section" class="statistics-container">
                    <h2 class="statistics-title">Statistics about children</h2>
                </section>
                <section id="overview-section" class="overview-section-class">
                    <div class="overview-container">
                        <h2 class="overview-title">Overview</h2>
                    </div>
                </section>
                <section id="blank-section"></section>
            </main>

            <footer>
                <div class="footer-container">
                    <p class="site-name">Smarty Games</p>
                    <ul class="flex-row">
                        <li>
                            <a href="#" class="footer-link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link">Statistics</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link">Overview</a>
                        </li>
                    </ul>
                    <p>&copy; All rights reserved</p>
                </div>
            </footer>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>

        <script>
            const config = {
                apiKey: 'AIzaSyBt8tU1vFP5Y68gkLd5_ODlIybTtE7Iqnc',
                authDomain: 'theeducators-ff916.firebaseapp.com',
                projectId: 'theeducators-ff916',
                storageBucket: 'theeducators-ff916.appspot.com',
                messagingSenderId: '761524655097',
                appId: '1:761524655097:web:cfa638d34c2d2e9320e328'
            };
            firebase.initializeApp(config);

            firebase.auth().onAuthStateChanged(function (user) {
                if (!user) {
                    window.location.href = '/src/pages/login/login.html';
                }
            });

            const auth = firebase.auth();
            const db = firebase.firestore();

            window.addEventListener('scroll', function () {
                let header = document.querySelector('header');
                let windowPosition = window.scrollY > 0;
                header.classList.toggle('scrolling-active', windowPosition);
            });
        </script>

        <script>
            CSS.registerProperty({
                name: '--p',
                syntax: '<integer>',
                initialValue: 0,
                inherits: true
            });
        </script>

        <script src="./index.js"></script>
    </body>
</html>
